<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Confirmation</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Confirmation</div>
			<div class="panel-body">
				<div class="form-group">
					<label>ID:</label> <label
						th:text="${produit.id}"></label>
				</div>
				<div class="form-group">
					<label>Designation:</label> <label
						th:text="${produit.designation}"></label>
				</div>
				<div class="form-group">
					<label>Prix:</label> <label
						th:text="${produit.prix}"></label>
				</div>
				<div class="form-group">
					<label>Quantite:</label> <label
						th:text="${produit.quantite}"></label>
				</div>
							<a th:href="@{/user/index}">Return</a>
			</div>
		</div>
	</div>
</body>
</html>
